{% extends "base.html" %}

{% block content %}
    <div class="w3-row">
        <div id="image" class="w3-container w3-half">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Porta-N%C3%ADqueis,_Acervo_do_Museu_Paulista_da_USP_(1).jpg?width=1000px" style="max-width: 100%">
                    </div>
                    <div class="carousel-item">
                        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Porta-N%C3%ADqueis,_Acervo_do_Museu_Paulista_da_USP_(11).jpg?width=1000px" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev button" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next button" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
